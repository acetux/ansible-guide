---

- hosts: all
  gather_facts: True
  vars:
    - dist_upgrade: True
  roles:
    - upgrade
    - test_env

- hosts: all
  gather_facts: False
  roles:
    - ansible
    - console
    - ntp
    - ssh
    - pki
    - snmp
    - nginx
    - mariadb
    - telegraf
    - postfix

- hosts: Debian_7
  gather_facts: False
  roles:
    - grub

- hosts: Debian_8
  gather_facts: False
  roles:
    - grub
    - nodejs

- hosts: CentOS_6
  gather_facts: False
  roles: []

- hosts: CentOS_7
  gather_facts: False
  roles:
    - grub
    - nodejs

- hosts: Ubuntu_14
  gather_facts: False
  roles:
    - grub

- hosts: Ubuntu_16
  gather_facts: False
  roles:
    - grub
    - nodejs
