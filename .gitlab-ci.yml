---
# -*- coding: utf-8 -*-

image: python:3

before_script:
  - git submodule update --init
  - pip install sphinx sphinx_rtd_theme

stages:
  - doc

build-sphinx:
  stage: doc
  script:
    - mkdir ansible-guide
    - make doc
    - mv doc/_build/html/* ansible-guide
  only:
    - master
  artifacts:
    paths:
      - ansible-guide/*

