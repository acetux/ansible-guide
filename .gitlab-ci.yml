---
# -*- coding: utf-8 -*-

before_script:
  - export ANSIBLE_VAULT_PASSWORD_FILE=".testenv/vault-env"
  - git submodule update --init

stages:
  - doc

build-sphinx:
  stage: doc
  script:
    - mkdir ansible-guide
    - make doc
    - mv doc/_build/html/* ansible-guide
  only:
    - master
  artifacts:
    paths:
      - ansible-guide/*

